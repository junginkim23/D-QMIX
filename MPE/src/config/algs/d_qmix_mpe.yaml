# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "episode"  # For Training
#runner: "episode"  # For Test and Save Replay

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200 # 200

# use the Q_Learner to train
agent_output_type: "q"
learner: "q_learner"
double_q: True
mixer: "qmix"

mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64
is_noise: False

name: "d_qmix"

device_num: 0

# TODO: For Self-Supervised Learning
ssl_on: True
attention: True
use_global: True
multi_step: 4
num_cur_step: 8

